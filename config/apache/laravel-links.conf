# Laravel 链接聚合应用 - Apache 虚拟主机配置
# 适用于生产环境的 Apache 2.4+ 配置

# HTTP 虚拟主机 - 重定向到 HTTPS
<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # 重定向所有 HTTP 请求到 HTTPS
    Redirect permanent / https://your-domain.com/
    
    # 日志配置
    ErrorLog ${APACHE_LOG_DIR}/laravel-links-error.log
    CustomLog ${APACHE_LOG_DIR}/laravel-links-access.log combined
</VirtualHost>

# HTTPS 虚拟主机
<VirtualHost *:443>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # 网站根目录
    DocumentRoot /var/www/laravel-links/public
    
    # SSL 配置
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/your-domain.com.crt
    SSLCertificateKeyFile /etc/ssl/private/your-domain.com.key
    # SSLCertificateChainFile /etc/ssl/certs/your-domain.com-chain.crt
    
    # SSL 安全配置
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # 安全头部
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';"
    
    # 隐藏服务器信息
    Header unset Server
    Header unset X-Powered-By
    
    # 目录配置
    <Directory /var/www/laravel-links/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel URL 重写规则
        RewriteEngine On
        
        # 处理授权头部
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        
        # 重定向尾部斜杠
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]
        
        # 处理前端控制器
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # 禁止访问敏感目录
    <DirectoryMatch "^/var/www/laravel-links/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)">
        Require all denied
    </DirectoryMatch>
    
    # 禁止访问敏感文件
    <FilesMatch "\.(env|git|svn|json|lock|md|yml|yaml|xml)$">
        Require all denied
    </FilesMatch>
    
    # 禁止访问隐藏文件
    <FilesMatch "^\.|~$">
        Require all denied
    </FilesMatch>
    
    # 静态文件缓存配置
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
        Header unset ETag
        FileETag None
    </LocationMatch>
    
    # Vite 构建资源缓存
    <Location "/build/">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </Location>
    
    # 存储文件缓存
    <Location "/storage/">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header set Cache-Control "public"
    </Location>
    
    # PHP 配置
    <FilesMatch "\.php$">
        SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    # 或者使用 mod_php（不推荐用于生产环境）
    # <FilesMatch "\.php$">
    #     SetHandler application/x-httpd-php
    # </FilesMatch>
    
    # Gzip 压缩
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE text/javascript
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE image/svg+xml
    </IfModule>
    
    # 日志配置
    ErrorLog ${APACHE_LOG_DIR}/laravel-links-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/laravel-links-ssl-access.log combined
    
    # 限制请求大小
    LimitRequestBody 20971520  # 20MB
    
    # 超时配置
    Timeout 300
    
    # 健康检查端点
    Alias /health /var/www/laravel-links/public/health.html
    <Location "/health">
        Require all granted
    </Location>
</VirtualHost>

